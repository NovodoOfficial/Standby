<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analog.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/clock.css') }}"> -->
</head>
<body>
    <button id="fullscreen-btn">Go Fullscreen</button>

    <div id="blackoutElement"></div>

    <div class="monitor">
        <!-- CPU Power Usage Gauge -->
        <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="cpu power">0W</span>
                </div>
            </div>
            <span class="gauge-name">CPU W</span>
            <div class="gauge-background"></div>
        </div>

        <!-- CPU Temperature Gauge -->
        <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="cpu temperature">0°C</span>
                </div>
            </div>
            <span class="gauge-name">CPU °</span>
            <div class="gauge-background"></div>
        </div>

        <!-- CPU Usage Gauge -->
        <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="cpu load">0%</span>
                </div>
            </div>
            <span class="gauge-name">CPU %</span>
            <div class="gauge-background"></div>
        </div>

        <!-- GPU Power Usage Gauge -->
        <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="gpu power">0W</span>
                </div>
            </div>
            <span class="gauge-name">GPU W</span>
            <div class="gauge-background"></div>
        </div>

        <!-- GPU Temperature Gauge -->
        <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="gpu temperature">0°C</span>
                </div>
            </div>
            <span class="gauge-name">GPU °</span>
            <div class="gauge-background"></div>
        </div>

        <!-- GPU Usage Gauge -->
        <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="gpu load">0%</span>
                </div>
            </div>
            <span class="gauge-name">GPU %</span>
            <div class="gauge-background"></div>
        </div>

        <!-- Fan 2 Speed Gauge -->
        <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="fans fan_2">0 RPM</span>
                </div>
            </div>
            <span class="gauge-name">Fan 2</span>
            <div class="gauge-background"></div>
        </div>

        <!-- Fan 1 Speed Gauge -->
        <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="fans fan_1">0 RPM</span>
                </div>
            </div>
            <span class="gauge-name">Fan 1</span>
            <div class="gauge-background"></div>
        </div>

        <!-- RAM Usage Gauge -->
        <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="ram load">0%</span>
                </div>
            </div>
            <span class="gauge-name">RAM %</span>
            <div class="gauge-background"></div>
        </div>

        <!-- Motherboard Sensors -->
        <!-- <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="motherboard_temperature sensor_4">0°C</span>
                </div>
            </div>
            <span class="gauge-name">MOBO #1</span>
            <div class="gauge-background"></div>
        </div>

        <div class="gauge">
            <div class="gauge-outer">
                <div class="gauge-cover">
                    <span class="gauge-value" data-name="motherboard_temperature sensor_5">0°C</span>
                </div>
            </div>
            <span class="gauge-name">MOBO #2</span>
            <div class="gauge-background"></div>
        </div> -->
    </div>

    <div class="error-container" id="error-message">
        <div class="error-message">
            <p>Offline</p>
        </div>
    </div>

    <!-- <div class="clock">
        <div class="time-segment" id="seconds">
            <span>00</span>
        </div>
        <span class="colon">:</span>
        <div class="time-segment" id="minutes">
            <span>00</span>
        </div>
        <span class="colon">:</span>
        <div class="time-segment" id="hours">
            <span>00</span>
        </div>
        <span class="am-pm" id="ampm">AM</span>
    </div> -->

    <div class="clock-container">
        <div class="clock">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center-point"></div>
        </div>
    </div>

    <div class="media-buttons">
        <button id="previousBtn">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1_8)">
                <path d="M5.94427 20.5279L40.5279 3.23607C43.5014 1.7493 47 3.91156 47 7.23607C47 8.92999 46.043 10.4785 44.5279 11.2361L20.5777 23.2111C19.1036 23.9482 19.1036 26.0518 20.5777 26.7889L44.5279 38.7639C46.043 39.5215 47 41.07 47 42.7639C47 46.0884 43.5014 48.2507 40.5279 46.7639L5.94427 29.4721C2.25903 27.6295 2.25902 22.3705 5.94427 20.5279Z" fill="white"/>
                </g>
                <defs>
                <clipPath id="clip0_1_8">
                <rect width="50" height="50" fill="white"/>
                </clipPath>
                </defs>
            </svg>
        </button>
        <button id="playPauseBtn">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" width="10" height="50" rx="2.5" fill="white"/>
                <rect x="30" width="10" height="50" rx="2.5" fill="white"/>
            </svg>
        </button>
        <button id="nextBtn">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1_17)">
                <path d="M44.0557 20.5279L9.47214 3.23607C6.49861 1.7493 3 3.91156 3 7.23607C3 8.92999 3.95705 10.4785 5.47213 11.2361L29.4223 23.2111C30.8964 23.9482 30.8964 26.0518 29.4223 26.7889L5.47214 38.7639C3.95705 39.5215 3 41.07 3 42.7639C3 46.0884 6.4986 48.2507 9.47213 46.7639L44.0557 29.4721C47.741 27.6295 47.741 22.3705 44.0557 20.5279Z" fill="white"/>
                </g>
                <defs>
                <clipPath id="clip0_1_17">
                <rect width="50" height="50" fill="white"/>
                </clipPath>
                </defs>
            </svg>
        </button>
        <button id="volumeDownBtn">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1_24)">
                <rect x="50" y="20" width="10" height="50" rx="2.5" transform="rotate(90 50 20)" fill="white"/>
                </g>
                <defs>
                <clipPath id="clip0_1_24">
                <rect width="50" height="50" fill="white"/>
                </clipPath>
                </defs>
            </svg>
        </button>
        <button id="volumeUpBtn">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1_20)">
                <rect x="20" width="10" height="50" rx="2.5" fill="white"/>
                <rect x="50" y="20" width="10" height="50" rx="2.5" transform="rotate(90 50 20)" fill="white"/>
                </g>
                <defs>
                <clipPath id="clip0_1_20">
                <rect width="50" height="50" fill="white"/>
                </clipPath>
                </defs>
            </svg>
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analog.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/blackout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/media.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/clock.js') }}"></script> -->
</body>
</html>
